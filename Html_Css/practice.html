<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지 코드 1</title>
</head>
<body>
    <h1>Create An Account</h1>
    <div>
        <lable>Frist name</lable>
        <input type="text" required>
    </div>
    <div>
        <lable>Last name</lable>
        <input type="text" required>
    </div>
    <div>
        <lable for = "Email">Email</lable>
        <input id = "Email" type="email" required>
    </div>
    <div>
        <lable for = "Username">Username</lable>
        <input id = "Username" type="text" placeholder="username" required>
    </div>
    <div>
        <lable for ="Password">Password</lable>
        <input id = "Password" type="password" placeholder="Password" minlength="10" required>
    </div>
    <div>
        <lable for ="date">Birth date</lable>
        <input  id = "date" type="date" required>
    </div>
    <div>
        <lable for ="happy">How happy are you?</lable>
        <input id ="happy" type="range" required>
    </div>
    <div>
        <lable for="color">What your fav.color?</lable>
        <input id="color" type="color" required>
    </div>
    <div>
        <lable for ="Create"></lable>
        <input id ="Create" type="submit" value="Create Account" required>
    </div>
</body>
</html>
