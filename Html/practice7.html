<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../Css/pratice7.css">
    <title>코드 챌린지 7</title>
</head>
<body>
    <section>
        <div class="wrap box1">
            <div class="nav">
                <div class="nav__icon"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="nav__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="musicInfo">
                <img class="musicInfo__img" src="../img/이미지2.jpeg" alt="">
                <p class="musicInfo__text--bold">CraYon ShinChang</p>
                <p class="musicInfo__text--small">nintendo support</p>
            </div>

            <div class="wrap1Btn">
                <button type="button" class="wrap1Btn__mint">Shuffle</button>
                <button type="button" class="wrap1Btn__heart">
                    <i class="fa-solid fa-heart"></i>
                    119,023
                </button>
            </div>
            
            <div class="musicList">
                <div class="musicList__column">
                    <img class="list__img" src="../img/이미지1.jpeg" alt="">
                    <span class="list__text">Browny</span>
                    <span class="list__name"></span>
                </div>
                <div class="musicList__icon">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="musicList">
                <div class="musicList__column">
                    <img class="list__img" src="../img/이미지1.jpeg" alt="">
                    <span class="list__text">Browny</span>
                    <span class="list__name"></span>
                </div>
                <div class="musicList__icon">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="musicList">
                <div class="musicList__column">
                    <img class="list__img" src="../img/이미지1.jpeg" alt="">
                    <h1 class="list__text">Browny</h1>
                </div>
                <div class="musicList__icon">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                </div>
            </div>
           
            <div class="currentMusic">
                <div class="currentMusic__text">
                    <span class="currentMusic__name">CraYon Shinchang</span>
                    <span class="currentMusic__sub">nintedo support</span>
                </div>

                <ul>
                    <li><i class="fa-solid fa-backward-step"></i></li>
                    <li><i class="fa-solid fa-pause"></i></li>
                    <li><i class="fa-solid fa-forward-step"></i></li>
                </ul>
            </div>
        </div>

        <div class="wrap box2">
            <div class="nav">
                <div class="nav__icon"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="nav__icon"><i class="fa-solid fa-ellipsis-vertical"></i></i></div>
            </div>

            <div class="mainImg">
                <img src="../img/이미지2.jpeg" alt="">
            </div>

            <div class="mainText">
                <h2 class="mainText__sub">nintendo project</h2>
                <h1 class="mainText__big">CranYon ShinChang</h1>
            </div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">03:15</span>
            </div>


            <div class="controls">
                <button class="btn backward-btn">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div> 
        </div>
    </section>
    <script src="https://kit.fontawesome.com/5294c94b3e.js" crossorigin="anonymous"></script>
